<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸ§ Whisper Transcriber</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      background: radial-gradient(circle at top, #0f172a, #000);
      color: #e2e8f0;
    }
    .glow { text-shadow: 0 0 10px #06b6d4; }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

  <div class="bg-gray-900/80 backdrop-blur-lg p-8 rounded-2xl shadow-2xl w-full max-w-lg space-y-6 border border-cyan-500/20">
    <h1 class="text-3xl font-bold text-center text-cyan-400 glow">Whisper Transcriber</h1>

    <form id="uploadForm" class="space-y-5">
      <div>
        <label class="block text-sm mb-2 text-gray-300">ğŸµ Ses dosyasÄ± seÃ§:</label>
        <input type="file" name="file" accept="audio/*" required
          class="file:mr-3 file:py-2 file:px-4 file:rounded-md file:border-0
                 file:text-sm file:font-semibold file:bg-cyan-600
                 file:text-white hover:file:bg-cyan-500 cursor-pointer w-full" />
      </div>

      <div class="flex items-center gap-2">
        <input id="timestamp" type="checkbox" checked class="h-4 w-4 text-cyan-500 border-gray-400 rounded focus:ring-cyan-500" />
        <label for="timestamp" class="text-sm text-gray-300">Timestamp'li metin Ã¼ret</label>
      </div>

      <button type="submit"
        class="w-full bg-cyan-600 hover:bg-cyan-500 text-white font-semibold py-2 rounded-md transition">
        ğŸš€ Transcribe
      </button>
    </form>

    <div id="resultContainer" class="hidden mt-4">
      <h2 class="text-lg font-semibold mb-2 text-cyan-400">ğŸ“ SonuÃ§:</h2>
      <pre id="resultText" class="bg-gray-950 p-4 rounded-lg text-sm whitespace-pre-wrap overflow-auto max-h-96"></pre>
    </div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const resultContainer = document.getElementById('resultContainer');
    const resultText = document.getElementById('resultText');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const fileInput = form.querySelector('input[name="file"]');
      const timestamp = document.getElementById('timestamp').checked;
      const file = fileInput.files[0];
      if (!file) return alert("LÃ¼tfen bir ses dosyasÄ± seÃ§in.");

      const formData = new FormData();
      formData.append("file", file);

      resultContainer.classList.remove('hidden');
      resultText.textContent = "â³ Transkripsiyon yapÄ±lÄ±yor...";

      try {
        const response = await fetch(`/transcribe?timestamp=${timestamp}`, {
          method: "POST",
          body: formData,
        });

        const text = await response.text();
        resultText.textContent = response.ok ? text : `âŒ Hata:\n${text}`;
      } catch (err) {
        resultText.textContent = `âš ï¸ Ä°stek hatasÄ±: ${err.message}`;
      }
    });
  </script>
</body>
</html>
